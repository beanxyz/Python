<style>

    position:relative;

}
.c1 a,.c1 span{

}
.c1:hover{

}
.c1:hover a.now{

}
.c1:hover span{
    display:block;
    position:absolute;
    bottom:0;
    left:0;

    width:554px;
    z-index:10;
    height:36px;
}


</style>
</head>
