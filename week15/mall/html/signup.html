                <div class="input-tip">
                    <span></span>
                </div>
                <div class="form-item item">
                    <label>确 认 密 码</label>
                    <input style="display:none" type="password" name="pwdRepeat" class="fakeinput"/>
                    <input type="password" name="pwdRepeat" label="确认密码" require="true" min-len="4" id="form-equalTopwd" class="field" placeholder="请再次输入密码"
                           maxlength="20" default='<i class="i-def"></i>请再次输入密码' />
                    <i class="i-status"></i>
                </div>
                <div class="input-tip">
                    <span></span>
                </div>
                                    <div class="item-email-wrap">
                        <div class="form-item item">
                            <label>邮 箱 验 证</label>
                            <input type="text" name="email" id="form-email" label="邮箱" require="true" email="true" class="field ignore" autocomplete="off"
                                   placeholder="建议使用常用邮箱" id="email-input"
                                   default='<i class="i-def"></i>完成验证后，你可以用该邮箱登录和找回密码' />
                            <i class="i-status"></i>
                        </div>
                        <div class="input-tip">
                            <span></span>
